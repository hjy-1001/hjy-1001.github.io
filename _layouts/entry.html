---
layout: default
---
<article class="entry">
  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
    <div class="entry-meta">
      {% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>{% endif %}
      {% if page.category %}<span class="entry-category">{{ page.category }}</span>{% endif %}
      {% if page.tags %}
      <span class="entry-tags">
        {% for tag in page.tags %}<span class="tag">#{{ tag }}</span>{% endfor %}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="entry-content">
    {{ content }}
  </div>

  <footer class="entry-footer">
    <a class="back-link" href="/{{ page.category | default: '' }}/">← 返回{{ page.category | default: '上一页' }}</a>
  </footer>
</article>
