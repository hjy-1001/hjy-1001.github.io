<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  {% seo %}
</head>
<body class="theme-sci-fi">
  <canvas id="starfield" aria-hidden="true"></canvas>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ '/' | relative_url }}">Gemorion</a>
      <nav class="site-nav">
        <a href="{{ '/essays/' | relative_url }}">随笔</a>
        <a href="{{ '/knowledge/' | relative_url }}">知识分享</a>
        <a href="{{ '/gallery/' | relative_url }}">Gallery</a>
        <a href="{{ '/about/' | relative_url }}">个人简介</a>
      </nav>
    </div>
  </header>

  <main class="site-main container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>所有者：Gemorion</p>
      <p>{{ site.license_notice }}</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
</html>
